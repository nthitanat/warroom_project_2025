version: '3.8'

services:
  war-server:
    network_mode: host
    networks: []  # Remove custom networks when using host mode
    ports: []     # Remove port mappings when using host mode
    environment:
      - DEPLOYMENT_MODE=production
      - NODE_ENV=production
  
  war-front:
    network_mode: host
    networks: []  # Remove custom networks when using host mode
    ports: []     # Remove port mappings when using host mode
    build:
      args:
        NODE_ENV: production
        REACT_APP_API_BASE_URL: ${PROD_REACT_APP_API_BASE_URL}
        REACT_APP_ENABLE_API_LOGGING: ${PROD_REACT_APP_ENABLE_API_LOGGING}
